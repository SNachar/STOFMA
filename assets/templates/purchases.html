<div class="">
  <md-list>
    <md-subheader>Les derniers achats ({{purchases.length}} achats)</md-subheader>
    <md-list-item ng-repeat="purchase in purchases" class="md-2-line">
      <img ng-src="{{purchase.buyer.avatar}}" class="md-avatar" alt="{{purchase.buyer.name}}"/>

      <div class="md-list-item-text">
        <h3><strong>{{purchase.name}}</strong> a vendu à <strong>{{purchase.buyer.name}}</strong> pour {{
          purchase.total | currency:''}} €</h3>
        <h4><span ng-repeat="ps in purchase.products">{{ps.quantity}}x <strong>{{ps.name}}</strong><span
            ng-if="!$last">, </span></span></h4>
      </div>
    </md-list-item>
  </md-list>
</div>

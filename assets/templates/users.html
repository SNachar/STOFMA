<md-list>
  <md-list-item class="md-2-line" ng-repeat="u in users" ng-click="goProfileEditor(u.id)">
    <div class="md-list-item-text" layout="row" layout-align="space-between center">
      <div>
        <h3><strong>{{u.getName(true)}}</strong></h3>
        <p>{{u.credit | currency:''}} â‚¬</p>
      </div>
      <div ng-if="u.isMember">
        <md-icon class="material-icons md-accent">card_membership</md-icon> Membre
      </div>
      <div ng-switch="u.role">
        <div ng-switch-when="USER"><md-icon class="material-icons md-primary">person</md-icon> Utilisateur</div>
        <div ng-switch-when="MANAGER"><md-icon class="material-icons md-primary">supervisor_account</md-icon> Manager</div>
        <div ng-switch-when="ADMINISTRATOR"><md-icon class="material-icons md-primary">whatshot</md-icon> Administateur</div>
      </div>
    </div>
    <md-divider ng-if="!$last"></md-divider>
  </md-list-item>
</md-list>

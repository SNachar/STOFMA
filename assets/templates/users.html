<md-list>
  <md-list-item class="md-2-line" ng-repeat="u in users | filter:searchUser" ng-click="action(u.id)" ng-class="{'isInactive': !u.isActive}" layout-padding>
    <div class="md-list-item-text" layout="row" layout-align="space-between center">
      <div flex="40" flex-sm="70">
        <h3><strong>{{u.getName(true)}}</strong></h3>
        <h4><em>{{u.email}}</em></h4>

        <p>{{u.credit | currency:''}} â‚¬</p>
      </div>
      <div>
        <span ng-if="u.isMember"><md-icon class="material-icons md-accent">card_membership</md-icon> <span hide-sm>Membre</span></span>
        <span ng-if="!u.isMember"><md-icon class="material-icons md-default">card_membership</md-icon> <span hide-sm>Non-membre</span></span>
      </div>
      <div ng-switch="u.role">
        <div ng-switch-when="USER">
          <md-icon class="material-icons md-primary">personn</md-icon>
        </div>
        <div ng-switch-when="MANAGER">
          <md-icon class="material-icons md-primary">supervisor_account</md-icon>
        </div>
        <div ng-switch-when="ADMINISTRATOR">
          <md-icon class="material-icons md-primary">whatshot</md-icon>
        </div>
      </div>
    </div>
    <md-divider ng-if="!$last"></md-divider>
  </md-list-item>
  <md-list-item class="md-1-line text-center" ng-if="(users | filter:searchUser).length == 0">
    <h1 class="md-title">Utilisateur "{{searchUser}}" introuvable.</h1>
  </md-list-item>
</md-list>

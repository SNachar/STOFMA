<md-list-item class="md-2-line">
  <div class="md-list-item-text">
    <h3 class="hide-sm">{{product.name}}</h3>
    <h3 class="show-gt-sm">{{product.shortName}}</h3>
    <h4><strong>{{product.price | currency:''}} â‚¬</strong></h4>
  </div>
  <div ng-if="$parent.usage = 'selling'" ng-class="{'stock-out' : product.quantity == 0}">
    <md-button class="md-fab" ng-click="remove(product.id)">
      <md-icon class="material-icons">remove</md-icon>
    </md-button>
    <md-button class="md-fab sum" ng-class="{'selected': product.selected}" ng-click="clear(product.id)">
      {{product.selected}}
    </md-button>
    <md-button class="md-fab" ng-click="add(product.id)">
      <md-icon class="material-icons">add</md-icon>
    </md-button>
  </div>
</md-list-item>
<md-divider ng-if="!$parent.$last"></md-divider>

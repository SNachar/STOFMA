<md-tabs flex md-dynamic-height="true" md-selected="tabSelected" md-swipe-content="true" md-center-tabs="true">
  <md-tab ng-repeat="cat in categories">
    <md-tab-label>{{cat.name}}</md-tab-label>
    <md-tab-body>
      <md-list>
        <product-line ng-repeat="product in products | filter : cat.id track by product.id" product="product"></product-line>
      </md-list>
    </md-tab-body>
  </md-tab>
</md-tabs>

<md-toolbar ng-if="isSellingMode">
  <div class="md-toolbar-tools md-toolbar-tools-bottom">
    <span class="md-flex">Total à payer : {{sum|currency:''}} €</span>
    <md-button ng-show="isSellable" class="md-button md-icon-button md-accent" ng-click="cancel()" aria-label="Annuler">
      <md-tooltip md-direction="up">
        Annuler
      </md-tooltip>
      <md-icon class="material-icons">clear</md-icon>
    </md-button>
  </div>
</md-toolbar>
